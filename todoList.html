<!DOCTYPE html>
<html lang="en">

<head>
    <title>TODO List Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="todoList.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>ADD TODO List</h3>
                <form id="addTodoList" action="">
                    <div class="form-group">
                        <input class="form-control" type="text" name="name" placeholder="To-Do Label" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" name="priority" min="1" max="10"
                            placeholder="To-Do Priority" required>
                    </div>
                    <button class="btn btn-primary form-control" type="submit">SAVE</button>
                </form>
            </div>
            <div class="col-md-8">
                <h3>TODO List</h3>
                <table id="todoListTable" class="table table-striped">
                    <caption></caption>
                    <tr class="table-head">
                        <th id="Label">Label</th>
                        <th id="Priority" colspan="3">Priority</th>
                    </tr>
                </table>
                <!-- Pagination-->
                <div class="pagination">
                    <ol id="numbers"></ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal pop-up-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Update To-Do List</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <script src="todoList.js"></script>
</body>

</html>
